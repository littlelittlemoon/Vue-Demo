<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="public/style.css">
  <title>书籍购物车小案例</title>
</head>
<body>
  <div id="app">
    <div v-if="books.length">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买数量</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(book, index) in books">
            <td>{{ book.id }}</td>
            <td>{{ book.name }}</td>
            <td>{{ book.date }}</td>
            <td>{{ book.price | printedPrice}}</td>
            <td>
              <button @click="decrement(index)" :disabled="book.count <= 1">-</button>
              {{ book.count }}
              <button @click="increment(index)">+</button>
            </td>
            <td>
              <button @click="remove(index)">移除</button>
            </td>
          </tr>
        </tbody>
      </table>
      <h3>总价：{{ totalPrice | printedPrice}}</h3>
    </div>
    
    <h3 v-else>购物车为空！</h3>
  </div>

  <script src="../js/vue.js"></script>
  <script src="public/main.js"></script>
</body>
</html>
